<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="container">
<form action="/country/edit" method="post">
  <input th:value="${country.id}" name="id" type="text" class="form-control" readonly>
  <input th:value="${country.name}" type="text" name="name" placeholder="Insert name..." class="form-control"><br>
  <input th:value="${country.code}" type="text" name="code" placeholder="Insert code..." class="form-control"><br>
  <input th:value="${country.mainland}" type="text" name="mainland" placeholder="Insert mainland..." class="form-control"><br>
  <input th:value="${country.worldPart}" type="text" name="worldPart" placeholder="Insert worldPart..." class="form-control"><br>
  <button class="btn btn-primary">Save changes</button>
</form><br>
</body>
</html>
